name: CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate  # <-- add this line
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
